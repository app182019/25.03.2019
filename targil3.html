<html>
        <head>
                <title>I Love HTML</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </head>
        <body>
                <hr>
                <input type="number" id="num">
                <button onclick="rishoni()">Check if Rishoni</button>
                </body>
        <script>
                function rishoni() {
                        var number = parseInt($("#num").val())
                        var m = 2
                        while (number % m != 0 && number > 1)
                        {
                                m++
                        }
                        if (m == number)
                        {
                                alert("Rishoni!")
                        }
                        else
                        {
                                alert("Lo Rishoni!")
                        }

                }                                                      
        </script>
</html>
